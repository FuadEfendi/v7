# File format version 3.0
# see https://sites.google.com/site/q3cjava/sitemap
[viewPackages]
uk.co.q3c.v7.base.view
uk.co.q3c.v7.base.view.testviews
fixture.testviews2

[options]
# The fully qualified name of the enum class to use for label keys
labelKeys=uk.co.q3c.v7.i18n.TestLabelKeys
generatePublicHomePage=false
generateAuthenticationPages=false
generateRequestAccount=false
generateRequestAccountReset=false
systemAccountUri=public/system-account



# if true, 'View' is appended to all view names in the tree - just makes things a it more readable
appendView=false

#default view to use use when standard, account related page does not specify a view
defaultAccountView=AccountRequestView


#redirect from : to  
#Empty space is taken to be the root url
[redirects]
       : public/home
public : public/home
secure : secure/home


[map]
-public
--view2     : View2

-secure
--view1     : View1

#This section is optional, but can be used to change the default standard page mappings
[standardPageMapping]
